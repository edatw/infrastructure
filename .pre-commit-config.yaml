# Pre-commit hooks for EDA Taiwan infrastructure repository
# Install: pre-commit install
# Run manually: pre-commit run --all-files
# Update hooks: pre-commit autoupdate

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: check-case-conflict

  # Terraform formatting and validation
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.86.0
    hooks:
      - id: terraform_fmt
      - id: terraform_validate
      - id: terraform_docs
        args:
          - --hook-config=--path-to-file=README.md
          - --hook-config=--add-to-existing-file=true
          - --hook-config=--create-file-if-not-exist=true
      - id: terraform_tflint
        args:
          - --args=--config=__GIT_WORKING_DIR__/.tflint.hcl

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: [--config, .markdownlint.json, --fix]

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: [-c=.yamllint.yaml]

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: [--severity=warning]

  # Kustomize build validation - disabled until Age keys are configured
  # - repo: https://github.com/Truxnell/pre-commit
  #   rev: v0.0.9
  #   hooks:
  #     - id: kustomize_build
  #       files: ^argocd/
  #       additional_dependencies: ['pyyaml']
  #       # Note: Validates all ArgoCD application manifests
  #       # Requires Age keys in ~/.config/sops/age/keys.txt for SOPS decryption
  #       # Optional: Add --dry-run=server for cluster validation
  #       # args: [--dry-run=server]

  # Custom validation hooks
  - repo: local
    hooks:
      # SOPS encryption verification for committed encrypted files
      - id: sops-encrypted
        name: SOPS Encryption Verification
        entry: bash
        language: system
        pass_filenames: false
        args:
          - -c
          - |
            for f in $(git diff --cached --name-only | grep -E "\\.sops\\.(yaml|yml)$|\\.enc\\.(tfvars|hcl)$"); do
              # Skip .sops.yaml config files (contain public keys, not encrypted)
              if [[ "$f" == *"/.sops.yaml" ]] || [[ "$f" == ".sops.yaml" ]]; then
                continue
              fi
              if [ -f "$f" ] && ! grep -q "sops:" "$f" 2>/dev/null; then
                echo "ERROR: $f should be encrypted with SOPS but is not"
                exit 1
              fi
            done
            exit 0

      # Verify KSOPS generator exists for encrypted secrets
      - id: ksops-generator-check
        name: KSOPS Generator Check
        entry: bash
        language: system
        pass_filenames: false
        args:
          - -c
          - |
            for f in $(git diff --cached --name-only | grep -E "argocd/.*/overlays/.*/secret-.*\\.sops\\.yaml$"); do
              overlay_dir=$(dirname "$f")
              if [ ! -f "$overlay_dir/ksops-generator.yaml" ]; then
                echo "ERROR: $f requires ksops-generator.yaml in $overlay_dir"
                exit 1
              fi
              if ! grep -q "$(basename "$f")" "$overlay_dir/ksops-generator.yaml" 2>/dev/null; then
                echo "WARNING: $f not referenced in ksops-generator.yaml"
              fi
            done
            exit 0

  # Prevent commits to main branch (optional - uncomment to enable)
