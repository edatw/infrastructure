---
# yamllint configuration for EDA Taiwan infrastructure repository
extends: default

rules:
  # Line length is handled by editors, not a critical issue
  line-length:
    max: 120
    level: warning

  # Allow multiple spaces after colon for alignment
  colons:
    max-spaces-after: -1

  # Document start is optional (allow both with and without ---)
  document-start: disable

  # Truthy values are common in Kubernetes and Terraform
  truthy:
    allowed-values: ['true', 'false', 'yes', 'no', 'on', 'off']
    check-keys: false

  # Comments indentation is flexible
  comments-indentation: disable

  # Allow comments without starting space (e.g., #commented-out-code)
  comments:
    min-spaces-from-content: 1
    require-starting-space: false

  # Allow empty values in mappings
  empty-values:
    forbid-in-block-mappings: false
    forbid-in-flow-mappings: true

  # Indentation should be consistent (2 spaces)
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false

ignore: |
  .github/workflows/
  node_modules/
  venv/
  .terraform/
  # SOPS-encrypted files have auto-generated format with long lines
  **/*.sops.yaml
  **/*.sops.yml
  **/secret-*.yaml
  **/secret-*.yml
  # Files with SOPS-encrypted field values
  **/persistent-volume-*.yaml
  **/storage-class-*.yaml
